<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Kalkulator Matriks</title> 
  <link rel="stylesheet" href="styles.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"> 
 <style type="text/css" id="dcoder_stylesheet">/* Tata Letak Dasar */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #1e1e2f;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #282a36;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  padding: 20px;
  max-width: 800px;
  width: 90%;
  text-align: center;
}

h1 {
  font-size: 2.5em;
  color: #ff79c6;
  margin-bottom: 20px;
}

/* Input Baris dan Kolom */
.input-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-bottom: 30px;
}

.input-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}

.input-group label {
  font-size: 1.2em;
}

.input-group input {
  padding: 10px;
  font-size: 1em;
  border: 1px solid #44475a;
  border-radius: 8px;
  background-color: #44475a;
  color: #f8f8f2;
}

.input-section button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #6272a4, #8be9fd);
  color: #282a36;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.input-section button:hover {
  background: linear-gradient(135deg, #8be9fd, #6272a4);
}

/* Matriks */
.matrix {
  margin: 20px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  border-radius: 8px;
  background: #44475a;
}

.matrix h3 {
  margin-bottom: 10px;
  color: #ffb86c;
}

.matrix input {
  width: 50px;
  padding: 10px;
  margin: 3px;
  font-size: 1em;
  border: 1px solid #6272a4;
  border-radius: 8px;
  text-align: center;
  background-color: #6272a4;
  color: #ffffff;
}

/* Tombol Operasi */
.operations {
  display: flex;
  justify-content: space-around;
  margin: 30px 0;
}

.operations button {
  width: 80px;
  height: 80px;
  font-size: 1.5em;
  font-weight: bold;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #6272a4, #8be9fd);
  color: #282a36;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.operations button:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #8be9fd, #6272a4);
}

/* Hasil Matriks */
#result {
  margin-top: 50px;
  padding: 20px;
  background: #44475a;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

#result h2 {
  color: #50fa7b;
  margin-bottom: 10px;
}

#result-matrix {
  text-align: center;
}

#result-matrix .row {
  display: flex;
  justify-content: center;
  margin-bottom: 5px;
}

#result-matrix input {
  width: 50px;
  text-align: center;
  border: none;
  background: #50fa7b;
  color: #282a36;
  font-weight: bold;
}</style></head> 
 <body> 
  <div class="container"> 
   <h1>Kalkulator Matrik </h1> 
   <h2>Naelul Kirom Indalloh</h2> <!-- Input Baris dan Kolom --> 
   <div class="input-section"> 
    <div class="input-group"> <label for="rows">Jumlah Baris:</label> 
     <input type="number" id="rows" min="1" value="2"> 
    </div> 
    <div class="input-group"> <label for="cols">Jumlah Kolom:</label> 
     <input type="number" id="cols" min="1" value="2"> 
    </div> <button onclick="generateMatrices()">Buat Matriks</button> 
   </div> <!-- Matriks Input --> 
   <div id="matrix-a" class="matrix"> 
    <h3>Matriks A</h3> <!-- Elemen input matriks A akan di-generate lewat JavaScript --> 
   </div> 
   <div id="matrix-b" class="matrix"> 
    <h3>Matriks B</h3> <!-- Elemen input matriks B akan di-generate lewat JavaScript --> 
   </div> <!-- Tombol Operasi --> 
   <div class="operations"> <button onclick="calculate('+')">+</button> <button onclick="calculate('-')">−</button> <button onclick="calculate('x')">×</button> 
   </div> <!-- Hasil Matriks --> 
   <div id="result"> 
    <h2>Hasil:</h2> 
    <div id="result-matrix"> <!-- Matriks hasil akan di-generate lewat JavaScript --> 
    </div> 
   </div> 
  </div> <!-- Tambahkan file script JavaScript --> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">// Fungsi untuk menghasilkan input matriks
function generateMatrices() {
  const rows = parseInt(document.getElementById('rows').value);
  const cols = parseInt(document.getElementById('cols').value);

  // Menghapus elemen matriks sebelumnya
  document.getElementById('matrix-a').innerHTML = "<h3>Matriks A</h3>";
  document.getElementById('matrix-b').innerHTML = "<h3>Matriks B</h3>";

  // Membuat input matriks A
  const matrixA = document.getElementById('matrix-a');
  for (let i = 0; i < rows; i++) {
    const row = document.createElement('div');
    row.classList.add('matrix-row');
    for (let j = 0; j < cols; j++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.value = 0;
      row.appendChild(input);
    }
    matrixA.appendChild(row);
  }

  // Membuat input matriks B
  const matrixB = document.getElementById('matrix-b');
  for (let i = 0; i < rows; i++) {
    const row = document.createElement('div');
    row.classList.add('matrix-row');
    for (let j = 0; j < cols; j++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.value = 0;
      row.appendChild(input);
    }
    matrixB.appendChild(row);
  }
}

// Fungsi untuk mendapatkan data matriks dari input
function getMatrixData(matrixId) {
  const matrix = document.querySelectorAll(`#${matrixId} input`);
  const rows = parseInt(document.getElementById('rows').value);
  const cols = parseInt(document.getElementById('cols').value);

  let data = [];
  for (let i = 0; i < rows; i++) {
    data[i] = [];
    for (let j = 0; j < cols; j++) {
      data[i][j] = parseFloat(matrix[i * cols + j].value);
    }
  }
  return data;
}

// Fungsi untuk menampilkan hasil matriks
function displayResult(result) {
  const resultMatrix = document.getElementById('result-matrix');
  resultMatrix.innerHTML = '';  // Reset hasil sebelumnya

  const rows = result.length;
  const cols = result[0].length;

  for (let i = 0; i < rows; i++) {
    const row = document.createElement('div');
    row.classList.add('matrix-row');
    for (let j = 0; j < cols; j++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.readOnly = true;
      input.value = result[i][j];
      row.appendChild(input);
    }
    resultMatrix.appendChild(row);
  }
}

// Fungsi untuk melakukan operasi matriks
function calculate(operation) {
  const rows = parseInt(document.getElementById('rows').value);
  const cols = parseInt(document.getElementById('cols').value);

  const matrixA = getMatrixData('matrix-a');
  const matrixB = getMatrixData('matrix-b');

  // Menyimpan hasil matriks
  let result = [];

  if (operation === '+') {
    // Penjumlahan Matriks
    if (rows === matrixB.length && cols === matrixB[0].length) {
      for (let i = 0; i < rows; i++) {
        result[i] = [];
        for (let j = 0; j < cols; j++) {
          result[i][j] = matrixA[i][j] + matrixB[i][j];
        }
      }
      displayResult(result);
    } else {
      alert("Jumlah baris dan kolom matriks A dan B harus sama untuk penjumlahan!");
    }
  } else if (operation === '-') {
    // Pengurangan Matriks
    if (rows === matrixB.length && cols === matrixB[0].length) {
      for (let i = 0; i < rows; i++) {
        result[i] = [];
        for (let j = 0; j < cols; j++) {
          result[i][j] = matrixA[i][j] - matrixB[i][j];
        }
      }
      displayResult(result);
    } else {
      alert("Jumlah baris dan kolom matriks A dan B harus sama untuk pengurangan!");
    }
  } else if (operation === 'x') {
    // Perkalian Matriks
    const colsA = cols;
    const rowsB = matrixB.length;
    const colsB = matrixB[0].length;

    if (colsA !== rowsB) {
      alert("Jumlah kolom matriks A harus sama dengan jumlah baris matriks B untuk perkalian!");
      return;
    }

    // Matriks hasil perkalian
    for (let i = 0; i < rows; i++) {
      result[i] = [];
      for (let j = 0; j < colsB; j++) {
        result[i][j] = 0;
        for (let k = 0; k < colsA; k++) {
          result[i][j] += matrixA[i][k] * matrixB[k][j];
        }
      }
    }
    displayResult(result);
  }
}</script></body></html>
